<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/png" href="./img/favicon.png">
    <meta name="descripcion"
        content="Mundo Vocho es una pagina lider en venta de repuestos y performances para autos volkswagen, especificamente vocho, kombi. Brindando productos originales con garantia.">
    <meta name="keywords" content="vocho, escarabajo, repuesto, kombi, fusca, faro, embrague, empaque, arranque,">

    <title>Mundo Vocho</title>
</head>

<body>

    <!-- Barra NAV -->
    <nav class="navbar navbar-expand-md navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">
                <h1>Mundo Vocho</h1>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="justify-content-end collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="noticias.html">Noticias</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#Contacto">Contacto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./carrito.html" alt="Carrito de compras"><i class="fas fa-shopping-cart"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Carrusel -->
    <header>
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./img/antique.webp" class="d-block w-100" alt="Vocho Antiguo">
                </div>
                <div class="carousel-item">
                    <img src="./img/antique1.webp" class="d-block w-100" alt="Vocho Antiguo1">
                </div>
                <div class="carousel-item">
                    <img src="./img/antique2.webp" class="d-block w-100" alt="Vocho Antiguo2">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </header>

    <!-- Sección de productos -->
    <h4 class="text-center mb-4 nuestrosProductos">Nuestros Productos</h4>
    <section class="container my-5">
        <div class="row" id="product-list">
            <!-- Tarjetas generadas en DOM -->
        </div>
        <div class="text-center mt-4">
            <a href="carrito.html" class="btn btn-dark btn-lg">Ir al carrito</a>
        </div>
    </section>



    <!-- Galeria -->
    <h4>Galeria Mundo Vocho</h4>

    <div class="galeria">
        <div class="item item1"></div>
        <div class="item item2"></div>
        <div class="item item3"></div>
        <div class="item item4"></div>
        <div class="item item5"></div>
        <div class="item item6"></div>
        <div class="item item7"></div>
        <div class="item item8"></div>
        <div class="item item9"></div>
        <div class="item item10"></div>
        <div class="item item11"></div>
        <div class="item item12"></div>
    </div>

    <!--Contacto -->
    <section id="Contacto" class="container my-5">
        <h2 class="display-4 fw-bold text-center my-4">Contacto</h2>
        <form id="contact-form">
            <div class="form-group mb-4">
                <label class="mb-2" for="nombre">Nombre</label>
                <input id="nombre" class="form-control" placeholder="Nombre">
            </div>
            <div class="form-group mb-4">
                <label class="mb-2" for="correo">Correo electrónico</label>
                <input id="correo" class="form-control" placeholder="Correo electrónico" />
            </div>
            <div class="form-group">
                <label class="mb-2" for="mensaje">Mensaje</label>
                <textarea id="mensaje" class="form-control" placeholder="Escribe aquí tu mensaje"></textarea>
            </div>
            <div class="my-3 text-end">
                <button type="button" class="btn btn-dark btn-lg" id="submit-button">Enviar</button>
            </div>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>MUNDO VOCHO TODOS LOS DERECHOS RESERVADOS</p>
        <div class="redes">
            <a href="https://www.facebook.com/?locale=es_LA" target="_blank">
                <i class="fa-brands fa-facebook"></i>
            </a>
            <a href="https://twitter.com/x" target="_blank">
                <i class="fa-brands fa-x-twitter"></i>
            </a>
            <a href="https://www.instagram.com/" target="_blank">
                <i class="fa-brands fa-instagram"></i>
            </a>
        </div>
    </footer>

    <script src="js/productos.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
    </script>
    <script src="js/formulario.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
    </script>
</body>

</html>
